<!DOCTYPE html>
<html>
<head>
    <title>Attendance Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .section { margin: 2rem 0; padding: 1.5rem; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.8rem; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Attendance Monitoring</h1>

    <!-- Today's Check-ins Section -->
    <div class="section">
        <h2>Today's Check-ins</h2>
        <button onclick="loadToday()">Refresh</button>
        <div id="todayResults"></div>
    </div>

    <!-- Monthly Employee History -->
    <div class="section">
        <h2>This Month's Check-ins for User</h2>
        <label for="empId">Employee ID:</label>
        <input type="number" id="empId" placeholder="Employee ID">
        <button onclick="loadMonthly()">Show</button>
        <div id="monthlyResults"></div>
    </div>

    <script>
    async function loadToday() {
        const response = await fetch(`/history/today`);
        const data = await response.json();
        let html = `<table>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time Slot</th>
                <th>Check-in Time</th>
                <th>Last Check-in Time</th>
                <th>Status</th>
            </tr>`;
        data.forEach(entry => {
            html += `<tr>
                <td>${entry.Name}</td>
                <td>${entry.Date}</td>
                <td>${entry.TimeSlot}</td>
                <td>${entry.FirstCheckinTime}</td>
                <td>${entry.LastCheckinTime}</td>
                <td>${entry.CheckStatus}</td>
            </tr>`;
        });
        html += '</table>';

        document.getElementById('todayResults').innerHTML = html + '</table>';
    }

    async function loadMonthly() {
        const empId = document.getElementById('empId').value;
        if (!empId) {
            document.getElementById('monthlyResults').innerHTML = '<em>Please enter an Employee ID.</em>';
            return;
        }
        const response = await fetch(`/history/monthly/${empId}`);
        const data = await response.json();
        let html = `<table>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time Slot</th>
                <th>Check-in Time</th>
                <th>Last Check-in Time</th>
                <th>Status</th>
            </tr>`;
        data.forEach(entry => {
            html += `<tr>
                <td>${entry.Name}</td>
                <td>${entry.Date}</td>
                <td>${entry.TimeSlot}</td>
                <td>${entry.FirstCheckinTime}</td>
                <td>${entry.LastCheckinTime}</td>
                <td>${entry.CheckStatus}</td>
            </tr>`;
        });
        html += '</table>';

        document.getElementById('monthlyResults').innerHTML = html + '</table>';
    }

    // Load today's data on page load
    window.onload = loadToday;
    </script>
</body>
</html>
